{% extends '_base_template.html' %}

{% block content %}
<div class="menu">

        <a class="btn btn-default" href="{{ url_for('auth.login') }}" role="button">Login</a>
     <a class="btn btn-primary" href="{{ url_for('auth.register') }}" role="button">Register</a>

</div>
<div class="content">

    <div class="posts">
        {% for item in posts %}
            <div class="row">
             <div class="col-sm-6 col-md-4">
                <div class="thumbnail">
                  <img >
                  <div class="caption">
                    <h3>{{ item.title }}</h3>
                      <h4>{{ item.user.username }}</h4>
                      <h5>{{ item.date_created }}</h5>
                    <p>{{ item.content }}</p>
                   </div>
                </div>
              </div>
            </div>

        {% endfor %}
    </div>

</div>

{% endblock %}
